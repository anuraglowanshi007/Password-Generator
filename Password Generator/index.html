<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Generator</title>
      <!-- <link rel="stylesheet" href="style.css"> -->
      <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="container"> 
            <h1> Password Generator </h1>


            <div class="display-container">
                  <input readonly placeholder="Password" class="display" data-passwordDisplay >
                  <!-- Data copy button  -->
                  <button class="copyBtn" data-copy>
                        <span class="tooltip" data-copyMsg></span> 
                        <img src="copy.svg" alt="copy" width="23" height="23">
                  </button>
            </div>


            <div class="input-container">

                  <!-- password length section  -->
                  <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>0</p>
                  </div>
                          
                       <!-- Slider -->
                  <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
                       
                  <!-- CheckBox -->
                  <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Include Uppercase letters</label>
                  </div>
                  <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include lowercase letters</label>
                  </div>
                  <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers letters</label>
                  </div>
                  <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Include Symbols letters</label>
                  </div>

                  <!-- Strength Section -->
                  <div class="strength-container">
                        <p>Strength</p>
                        <div class="indicator" data-indicator></div>
                  </div>
                  <!-- Generate password button -->
                  <button class="generateButton">Generate Password</button>

            </div>
      </div> 
      <script src="https://kit.fontawesome.com/e067090f82.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <!-- <script src="love.js"></script> -->
</body>
</html>
